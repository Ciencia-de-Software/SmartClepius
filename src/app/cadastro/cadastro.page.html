<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">RG:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">CPF:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <br />
  <ion-item>
    <ion-label>Nascimento:</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Selecione"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">E-mail:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha:</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Repita a senha:</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <br />
  <div class="seção-botões">
  <ion-button class="botão-cadastrar" color="secondary" expand="block" routerLink="/login">Cadastrar</ion-button>
  <br />
  <ion-button class="botão-cancelar-cadastro" color="danger" routerLink="/login">Cancelar</ion-button>  
</div>
</ion-content>
