<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bem-vindo!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bem-vindo!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Login</ion-label>
    <ion-input type="email" [(ngModel)]="login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha:</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <br />
  <div class="links-cadastro">
    <a routerLink="/esqueci-senha">
      <p>*Esqueci minha senha ou e-mail</p>
    </a>
    <a routerLink="/cadastro">
      <p>*Não tenho cadastro</p>
    </a>
  </div>

  <div class="seção-botões">
    <ion-button color="secondary" (click)="handleLogin()">Entrar</ion-button
    >
  </div>
</ion-content>
<ion-button
  class="botão-inicio"
  color="danger"
  expand="block"
  routerLink="/home"
  >Voltar</ion-button
>
