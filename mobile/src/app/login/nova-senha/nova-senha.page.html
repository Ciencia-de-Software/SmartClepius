<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alterar Senha
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alterar Senha</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nova senha:</ion-label>
    <ion-input type="email" ></ion-input>
  </ion-item>

  <div class="seção-botões">
    <ion-button color="secondary">Alterar</ion-button>
  </div>
</ion-content>
<ion-button class="botão-inicio" color="danger" expand="block" routerLink="/home">Cancelar</ion-button>
